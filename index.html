<html lang="en">
<head>

    <title>Bartender App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Bartender App</h1>
    <div class="form-container" style="display:none;">
        <form id =new-recipe-form>
            <div class="form-title">Title:<input type="text" id="title"/></div>
            <div class="form-liquor">Type of Liquor:<input type = "text" id="liquor"/></div>
            <div class="form-instructions">Instructions:<textarea name="content" id="instructions" cols="50" rows="10"></textarea></div>
            <input type="submit"/>
        </form>
    </div>
    <p style="text-align:center"><button id="add-recipe-button">Add Recipe!</button></p>
    <div class="recipe-container">
    </div>
