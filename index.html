<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartender App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body style="background-color: #e6e2d3 ;">
    <h1>Bartender App</h1>
    <div class="form-container" style="display:none;">
        <form id ="new-recipe-form">
            <div id="form-header"><h2>Add a New Recipe!</h2></div>
            <div class="form-title"><input type="text" id="title" placeholder="Title"/></div>
            <div class="form-liquor"><input type = "text" id="liquor"placeholder="Type of Liquor"/></div>
            <div class="form-instructions"><textarea name="content" id="instructions" cols="50" rows="10" placeholder="Add Your instructions"></textarea></div>
            <input type="submit"/>
        </form>
    </div>
    <p style="text-align:center"><button id="add-recipe-button">Add Recipe!</button></p>

  

    <div class="recipe-container">
        
    </div> 
    

    <script src = "src/services/Api.js"></script>
    <script src = "src/models/recipes.js"></script>
    <script src = "src/models/reviews.js"></script>
    <script src ="src/index.js"></script>
</body>

</html>
